<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPL Academy - Portal Pembelajaran SMK</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
        }

        nav {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: #667eea;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 2rem;
        }

        .nav-links a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #667eea;
        }

        main {
            margin-top: 80px;
            padding: 2rem;
        }

        .hero {
            text-align: center;
            padding: 4rem 0;
            color: white;
            max-width: 1200px;
            margin: 0 auto;
        }

        .hero h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            animation: fadeInUp 1s ease;
        }

        .hero p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
            animation: fadeInUp 1s ease 0.2s both;
        }

        .search-container {
            max-width: 600px;
            margin: 0 auto 3rem;
            position: relative;
            animation: fadeInUp 1s ease 0.4s both;
        }

        .search-box {
            width: 100%;
            padding: 1rem 1.5rem;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            outline: none;
        }

        .categories {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 3rem;
            flex-wrap: wrap;
        }

        .category-btn {
            padding: 0.8rem 1.5rem;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .category-btn:hover,
        .category-btn.active {
            background: rgba(255, 255, 255, 0.9);
            color: #667eea;
            transform: translateY(-2px);
        }

        .articles-container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 2rem;
            backdrop-filter: blur(10px);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
        }

        .articles-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .article-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .article-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
        }

        .article-image {
            width: 100%;
            height: 200px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2rem;
            font-weight: bold;
        }

        .article-content {
            padding: 1.5rem;
        }

        .article-category {
            background: #667eea;
            color: white;
            padding: 0.3rem 0.8rem;
            border-radius: 15px;
            font-size: 0.8rem;
            display: inline-block;
            margin-bottom: 0.5rem;
        }

        .article-title {
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            color: #333;
        }

        .article-excerpt {
            color: #666;
            margin-bottom: 1rem;
            line-height: 1.5;
        }

        .article-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #999;
            font-size: 0.9rem;
        }

        .read-more {
            background: #667eea;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            text-decoration: none;
            transition: background 0.3s ease;
        }

        .read-more:hover {
            background: #5a6fd8;
        }

        footer {
            background: rgba(0, 0, 0, 0.8);
            color: white;
            text-align: center;
            padding: 2rem;
            margin-top: 3rem;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2rem;
            }

            .nav-links {
                display: none;
            }

            .articles-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <a href="#" class="logo">üöÄ RPL Academy</a>
            <ul class="nav-links">
                <li><a href="#home">Beranda</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h1>Portal Pembelajaran SMK</h1>
            <p>Kumpulan artikel dan materi pembelajaran terlengkap untuk siswa SMK Rekayasa Perangkat Lunak</p>

            <div class="search-container">
                <input type="text" class="search-box" placeholder="Cari artikel, tutorial, atau materi..."
                    id="searchInput">
            </div>

            <div class="categories">
                <button class="category-btn active" data-category="all">Semua</button>
                <button class="category-btn" data-category="programming">Pemrograman</button>
                <button class="category-btn" data-category="database">Database</button>
                <button class="category-btn" data-category="web">Web Development</button>
                <button class="category-btn" data-category="mobile">Mobile</button>
                <button class="category-btn" data-category="pelajaran">Mapel</button>
            </div>
        </section>
        <section class="article">
            <div class="articles-container">
                <h2 style="text-align: center; margin-bottom: 1rem; color: #333;">üìö Artikel Terbaru</h2>

                <div class="articles-grid" id="articlesGrid">
                    <!-- Articles will be populated by JavaScript -->
                </div>
            </div>
        </section>

    </main>

    <footer>
        <p>&copy; Caraka Sakti Andaru. Dibuat dengan ‚ù§Ô∏è untuk siswa SMK RPL Indonesia</p>
    </footer>

    <script>
        const articles = [
            {
            id: 16,
            title: "Dasar Pemrograman Python",
            category: "programming",
            categoryName: "Pemrograman",
            excerpt: "Python adalah bahasa pemrograman yang mudah dipelajari...",
            date: "1 Okt 2024",
            readTime: "10 menit",
            icon: "üêç",
            image: "assets/py.jpg",
            link: "phyton.html"
            },

            {
                id: 17,
                title: "Belajar HTML dan CSS",
                category: "web",
                categoryName: "Web Development",
                excerpt: "HTML digunakan untuk membuat struktur web, sedangkan CSS mengatur tampilan seperti warna, font, dan tata letak.",
                date: "28 Sep 2024",
                readTime: "12 menit",
                icon: "üíª",
                image: "assets/html.jpg",
                link:"htmlcss.html"
            },
            {
                id: 18,
                title: "Pengenalan Bahasa Pemrograman Java",
                category: "programming",
                categoryName: "Pemrograman",
                excerpt: "Java adalah bahasa berorientasi objek yang berjalan lintas platform melalui Java Virtual Machine (JVM).",
                date: "25 Sep 2024",
                readTime: "11 menit",
                icon: "‚òï",
                image: "assets/java.png",
                link: "java.html"
            },
            {
                id: 19,
                title: "Pemrograman Web Dinamis dengan PHP",
                category: "web",
                categoryName: "Web Development",
                excerpt: "PHP adalah bahasa server-side untuk membuat website dinamis dan sering digunakan dalam pengembangan backend.",
                date: "22 Sep 2024",
                readTime: "13 menit",
                icon: "üêò",
                image: "assets/php.png",
                link: "php.html"
            },

            {
                id: 22,
                title: "Pendidikan Pancasila dan Nilai Kebangsaan",
                category: "pelajaran",
                categoryName: "Kewarganegaraan",
                excerpt: "Membentuk generasi yang cinta tanah air dan memahami nilai-nilai luhur bangsa melalui Pendidikan Pancasila.",
                date: "15 Sep 2024",
                readTime: "7 menit",
                icon: "üáÆüá©",
                image: "assets/pkn.jpg",
                link:"pkn.html"
            },
            {
                id: 23,
                title: "Bahasa Inggris untuk Komunikasi Global",
                category: "pelajaran",
                categoryName: "Bahasa",
                excerpt: "Materi Bahasa Inggris untuk membekali siswa agar mampu berkomunikasi secara global dan memahami teks asing.",
                date: "13 Sep 2024",
                readTime: "10 menit",
                icon: "üìó",
                image: "assets/Ingggris.jpg",
                link:"inggris.html"
            }
        ];



        let currentCategory = 'all';
        let filteredArticles = articles;

        function renderArticles(articlesToRender) {
            const grid = document.getElementById('articlesGrid');
            grid.innerHTML = '';

            articlesToRender.forEach(article => {
                const articleCard = document.createElement('div');
                articleCard.className = 'article-card';
                articleCard.innerHTML = `
                    <div class="article-image" style="padding: 0;">
                        <img src="${article.image}" alt="${article.title}" style="width: 100%; height: 200px; object-fit: cover;" />
                    </div>
                    <div class="article-content">
                        <span class="article-category">${article.categoryName}</span>
                        <h3 class="article-title">${article.title}</h3>
                        <p class="article-excerpt">${article.excerpt}</p>
                        <div class="article-meta">
                            <span>${article.date} ‚Ä¢ ${article.readTime}</span>
                            <a href="${article.link}" class="read-more">Baca Selengkapnya</a>
                        </div>
                    </div>
                `;

                articleCard.addEventListener('click', () => {
                    window.location.href = article.link;
                });


                grid.appendChild(articleCard);
            });
        }

        function filterArticles() {
            if (currentCategory === 'all') {
                filteredArticles = articles;
            } else {
                filteredArticles = articles.filter(article => article.category === currentCategory);
            }
            renderArticles(filteredArticles);
        }

        function searchArticles(query) {
            const searchResults = filteredArticles.filter(article =>
                article.title.toLowerCase().includes(query.toLowerCase()) ||
                article.excerpt.toLowerCase().includes(query.toLowerCase()) ||
                article.categoryName.toLowerCase().includes(query.toLowerCase())
            );
            renderArticles(searchResults);
        }

        // Event listeners
        document.querySelectorAll('.category-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentCategory = btn.dataset.category;
                filterArticles();
            });
        });

        document.getElementById('searchInput').addEventListener('input', (e) => {
            if (e.target.value.trim() === '') {
                filterArticles();
            } else {
                searchArticles(e.target.value);
            }
        });

        // Initial render
        renderArticles(articles);

        // Smooth scrolling for navigation
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });
    </script>
</body>

</html>
